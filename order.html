            <div class="dialogue">
                <h2 id="a3">Оформить предзаказ:</h2>
                <p>Если на сайте не оказалось нужного Вам размера, заполните форму ниже и мы с Вами свяжемся!</p>
                <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                    <input type="hidden" name="q" value="search">
                    <label for="username">Имя:</label>
                    <input type="text" id="username" name="username" size="40" placeholder="Майкл Джордан"><br><br>
                    <label for="username">Телефон:</label>
                    <input type="text" id="username" name="username" size="40" placeholder="89162323232"><br><br>
                    <label for="username">Почта:</label>
                    <input type="email" id="username" name="username" size="40" placeholder="nike@jordan.com"><br><br>
                    <label for="username">Модель:</label>
                    <input type="text" id="username" name="username" size="40" placeholder="Nike Air Jordan 4 Taupe Haze"><br><br>
        
        
        
                    <label for="stuffnumber">Количество:</label>
                    <input type="number" id="number" name="number" min="1" max="10" size="40"><br><br>
        
                    
    
                    <label for="sizee">Размер (US):</label>
                    <select id="sizee" name="thing">
                        <option value="none">Не выбрано</option>
                        <option value="seven">7</option>
                        <option value="eight">8</option>
                        <option value="nine">9</option>
                        <option value="ten">10</option>
                        <option value="eleven">11</option>
                        <option value="twelve">12</option>
                    </select><br><br>
        
                    <label for="call">Нужен обратный звонок?</label><br>
                    <input type="radio" id="call_yes" name="call" value="yes">
                    <label for="call_yes">Да</label><br>
                    <input type="radio" id="call_no" name="call" value="no">
                    <label for="call_no">Нет</label><br><br>
        
                    <label for="suggest_date">Дата предложения:</label>
                    <input type="date" id="suggest_date" name="suggest_date"><br><br>
        
                    
        
                    <input type="hidden" name="form_type" value="ordermaking">
        
                    <input type="submit" value="Сделать заказ">
