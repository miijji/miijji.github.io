<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/stylepage1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="namehead">
        <h1>Nike Air Jordan 4 Retro Canyon Purple</h1>
    </div>
    <div class="slider middle">
        <div class="slides">
           <input type="radio" name="r" id="r1" checked>
           <input type="radio" name="r" id="r2">
           <input type="radio" name="r" id="r3">
           <input type="radio" name="r" id="r4">
           
           <div class="slide s1">
              <img src="images/фон3.png" alt="Изображение" class="img">
           </div>
           <div class="slide">
              <img src="images/фон3_1.jpg" alt="Изображение" class="img">
           </div>
           <div class="slide">
              <img src="images/фон3_2.jpg" alt="Изображение" class="img">
           </div>
           <div class="slide">
              <img src="images/фон3_4.jpg" alt="Изображение" class="img">
           </div>
        </div>
        <div class="navigation">
           <label for="r1" class="bar"></label>
           <label for="r2" class="bar"></label>
           <label for="r3" class="bar"></label>
           <label for="r4" class="bar"></label>
        </div>
     </div>
     <div class="spisok">
         <form action="/" method="post">
            <label for="size">  Выбрать размер: </label>
            <select name="size" id="size" style="font-size: medium;">
                <option value="size">US 5</option>
                <option value="size ">US 5.5</option>
                <option value="size ">US 6</option>
                <option value="size ">US 6.5</option>
                <option value="size ">US 7</option>
                <option value="size ">US 8</option>
                <option value="size ">US 9</option>
                <option value="size ">US 9.5</option>
                <option value="size ">US 10</option>
                <option value="size ">US 11</option>
                <option value="size ">US 12</option>
            </select>
             </form>
             <a href="#">
                 <p>Таблица размеров</p>
             </a>
             <button>В корзину</button>
     </div>
     
</body>
</html>
